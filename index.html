<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>

    <!--Landing Page-->
    <div id="landingPage" class="center">
        <div id="adminBtn"><button id="admin-login" class="right-btn btn">Admin Login</button></div>
        <h1>Please Enter Model Number</h1>
        <br>
        <h4>Model number can be found on the name plate of the plow.</h4>
        <br>
        <br>
        <input type="text" name="model_number" id="model-input" class="btn" required>
        <br>
        <br>
        <input type="submit" value="submit" id="submitModelNum" class="submit btn" required>
    </div>

    <!--Admin Login-->
    <div id="admin" class="center hidden">
        <div id="home-btn"><button class="home right-btn btn">Back home</button></div>
        <h1>Register</h1>
        <p>User Name</p><input type="text" id="emailReg" name="userName" required>
        <br>
        <p>Password</p><input type="text" id="passwordReg" name="Password" required>
        <br>
        <br>
        <input type="submit" name="submit" id="adminButton" class="submit" required>
    </div>

    <!--Search Result-->
    <div id="results" class="center hidden">
        <div class="right-btn"><button class="home btn">Back home</button></div>
        <div>
            <ul>
                <li id="run_time">Last Run:</li>
                <li id="year">Year Make:</li>
                <li id="model">Model:</li>
            </ul>
        </div>
      </div>

</body>
</html>
